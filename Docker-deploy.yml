---
- hosts: Docker
  become: true
  tasks:
  - name: Install Docker
    package:
      name: docker
      state: present
  - name: Start Docker service
    service:
      name: docker
      state: started
  - name: create a container
    command: docker run -itd --name addressbook -p 8080:8080 rahulzambre544/addressbook-2.0
